# Base Conf
server.servlet.context-path=/ObjectLogger
server.port=8080

# Database Conf
spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.datasource.url =jdbc:mysql://{your_mysql_address}/{your_database_name}
spring.datasource.username ={your_database_username}
spring.datasource.password ={your_database_password}

# ObjectLogger Conf
object.logger.add.log.api=http://127.0.0.1:8080/ObjectLogger/log/add
object.logger.appName=ObjectLogger

# Mybatis Conf
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
